<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Editor</title>

  <script language="javascript" type="text/javascript" src="webcontext.js?requireJsOnly=true&context=cte"></script>

  <!-- TODO load CSS using css! (random loading order might break the styling) -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" type="text/css">

  <!-- link rel="stylesheet" href="fileTree/css/jqueryFileTree.css" type="text/css">
  <link rel="stylesheet" href="cte.css" type="text/css">
  <link rel="stylesheet" href="ml-modal/css/ml-modal.css" type="text/css">
  <link rel="stylesheet" href="select2/select2.min.css" type="text/css" -->

  <script language="javascript" type="text/javascript">
    (function(root) {
      require(['cte/cte'], function(cte) {
        root.cte = cte;
      });
    })(window);
  </script>
</head>
<body>
<div class="clearfix">
  <div class="header-row">
    <div class="left-col">
      <div class="info-btn"></div>
    </div>
    <div class="right-col">
      <span id="infoArea" class="well well-sm infoArea" role="alert"></span>
      <div id="btnArea" class="btnArea">
        <div class="dropdown">
          <div class="syntaxLabel">
            <span>Syntax mode:</span>
          </div>
          <div class="syntaxSelector">
            <select id="modes" class="modes">
              <option value="" selected="selected">(auto detect)</option>
              <option value="coffee">Coffee</option>
              <option value="css">CSS</option>
              <option value="html">HTML</option>
              <option value="javascript">JavaScript</option>
              <option value="json">JSON</option>
              <option value="jsp">JSP</option>
              <option value="less">Less</option>
              <option value="pgsql">PGSQL</option>
              <option value="properties">Properties</option>
              <option value="sql">SQL</option>
              <option value="svg">SVG</option>
              <option value="text">Text</option>
              <option value="xml">XML</option>
              <option value="xquery">XQuery</option>
            </select>
          </div>
        </div>
        <div class="save">
          <button type="button" id="saveBtn" class="saveBtn btn btn-sm disabled" onclick ="cte.save()"> Save </button>
        </div>
      </div>
    </div>
  </div>
  <div class="content-row">
    <div class="left-col collapsible">
      <div id="fileTreeAccordion" class="panel-group"></div>
    </div>
    <div class="collapser-col">
      <img id="collapser-img" src="../img/arrow-left.png">
    </div>
    <div class="right-col">
      <div class="editor-col">
        <pre id="editArea"></pre>
      </div>
    </div>
  </div>
</div>
</body>
</html>
